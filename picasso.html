<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picasso Project</title>
    <link rel="stylesheet" href="picasso.css" />
  </head>
  <body>
    <h1>Picasso Project</h1>
    <div class="sun"></div>
    <div class="sky"></div>
    <div class="mountain"></div>
    <div class="roofs">
        <div class="roof"></div>
        <div class="roof"></div>
        <div class="roof"></div>
        <div class="roof"></div>
    </div>
    <div class="houses">
        <div class="home"></div>
        <div class="home"></div>
        <div class="home"></div>
        <div class="home"></div>
    </div>
    <div class="grass"></div>
    <article>
      <h2>
        Interested in learning more? <br />
        Please provide your contact information:
      </h2>
      <form action="./submission.html">
        <label for="fname">First name:</label><br />
        <input type="text" name="fname" id="fname" /><br /><br />

        <label for="lname">Last name:</label><br />
        <input type="text" name="lname" id="lname" /><br /><br />

        <label for="cellNumber">Cell Number:</label><br />
        <input type="number" id="cellNumber" name="cellNumber" /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </article>
  </body>
</html>
